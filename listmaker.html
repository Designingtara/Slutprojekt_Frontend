<body>


<main>
  <h1>Slå tärningen för att få en slumpmässigt vald önskelista</h1>
  <div id="result"></div>
  <div class="dice-area">
    <div id="dice" class="dice" aria-hidden="true">
      <div class="face one"><span class="pip"></span></div>
      <div class="face two"><span class="pip"></span><span class="pip"></span></div>
      <div class="face three"><span class="pip"></span><span class="pip"></span><span class="pip"></span></div>
      <div class="face four"><span class="pip"></span><span class="pip"></span><span class="pip"></span><span class="pip"></span></div>
      <div class="face five"><span class="pip"></span><span class="pip"></span><span class="pip"></span><span class="pip"></span><span class="pip"></span></div>
      <div class="face six"><span class="pip"></span><span class="pip"></span><span class="pip"></span><span class="pip"></span><span class="pip"></span><span class="pip"></span></div>
    </div>

    <button id="roll-dice" class="roll-dice">Slå tärningen</button>
    <div id="rolled-result" aria-live="polite"></div>

  </div>

  <div id="product-container"></div>

</main>



<script src="js/listmaker.js"></script>
